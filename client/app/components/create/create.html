<div class="create-dialog">
  <h3>Create Retrospective</h3>
  <br />
  <form ng-submit="vm.createRetrospective(vm.team, retroName)">
    <div class="form-group">
      <select ng-model="vm.team" class="form-control">
        <option value="none">Select Team</option>
        <option ng-repeat="team in vm.teams" value="{{team._id}}">{{team.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="retroName" focus placeholder="Retrospective Name"/>
    </div>
    <button type="submit">Start</button><br/><br/>
  </form>
  <div class="text-center">
    <a ui-sref="retros">View All Retros</a>
  </div>
</div>
